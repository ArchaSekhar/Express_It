{%extends 'base.html'%}
{%block title%}{{blog.title}}{%endblock%}
{%block content%}
<session id="blog">
    <div class="heading">
        <span>{{blog.title}}</span>
    </div>
</session>
<div class="text">
    <p class="text-author" style= "text-align: right;padding-right: 200px;padding-top:10px">Author : {{ blog.author}}</p>
    <p class="text-date" style= "padding-left: 200px;">Created on :{{ blog.date.strftime('%B %d, %Y') }}</p>
</div>
<div class="box">
    <p>{{blog.content}}</p>
</div>
{%endblock%}
