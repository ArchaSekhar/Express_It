{%extends 'base.html'%}
{%block title%}Blogs{%endblock%}
{%block content%}
<session id="blog">
    <div class="heading">
        <span>RECENT POSTS</span>
    </div>
</session>
<div class="container">
    {% for item in all_blogs %} 
        <div class="cards" style="width: 18rem;">
            <img src="static\image\{{item.id}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.summary}}</p>
            <a href="/{{item.id}}" class="btn btn-success">Read More</a>
            </div>
        </div>
   {% endfor %}
</div>
{%endblock%}
